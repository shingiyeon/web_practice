        <link rel="stylesheet" href="./style.css">

        <script>
            function NightDayHandler(self){
                var target = document.querySelector('#body');
                var background_nav_menu = document.querySelectorAll('#nav_menu ul li');
                var target_a = document.querySelectorAll('#nav_menu ul li a');
                //var target_a_hover = document.querySelectorAll('#nav_menu ul li a:hover');
                var color_a;
                var color_b;
                if(self.value === 'night'){
                    color_a = 'black';
                    color_b = 'white';
                }
                else{
                    color_a = 'white';
                    color_b = 'black';
                }

                target.style.backgroundColor = color_a;
                target.style.color = color_b;
                var i = 0;
                for(; i<target_a.length; i++){
                    target_a[i].style.color = color_a;
                    // target_a_hover[i].style.backgroundColor=color_b;
                    // target_a_hover[i].style.color=color_a;
                    background_nav_menu[i].style.backgroundColor = color_b;
                }
                self.value = self.value==='day' ? 'night' : 'day';
            }
        </script>
    </head>

            <div id="title_menu">

                    <input id="night_day" type="button" value='night' onclick="NightDayHandler(this);">
