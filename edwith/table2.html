<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style>
            table {
                border-spacing: 0px;
            }
            th, td {
                border-style: solid;
                border-color: black;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Specification Values</caption>
            <thead>
                <tr>
                    <th rowspan="2">Grade.</th>
                    <th rowspan="2">Point.</th>
                    <th colspan="2">Strength.</th>
                    <th rowspan="2">Percent.</th>
                </tr>
                <tr>
                    <th>kg/mm</th>
                    <th>lb/in</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Hard</th>
                    <th>0.45</th>
                    <th>56.2</th>
                    <th>80,000</th>
                    <th>20</th>
                </tr>
                <tr>
                    <th>Medium</th>
                    <th>0.45</th>
                    <th>49.2</th>
                    <th>70,000</th>
                    <th>25</th>
                </tr>
                <tr>
                    <th>Soft</th>
                    <th>0.45</th>
                    <th>42.2</th>
                    <th>60,000</th>
                    <th>30</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
